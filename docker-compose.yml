# EstimPro Docker Compose
# Development environment configuration

services:
  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/prisma/dev.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-not-for-production}
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/prisma
    depends_on:
      - postgres
    networks:
      - estimpro-network

  # PostgreSQL database (optional, for production-like testing)
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=estimpro
      - POSTGRES_PASSWORD=dev_password_change_in_prod
      - POSTGRES_DB=estimpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - estimpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estimpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for database management (dev only)
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - estimpro-network

volumes:
  sqlite_data:
  postgres_data:

networks:
  estimpro-network:
    driver: bridge
