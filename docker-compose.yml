# Docker Compose for local development
# Provides PostgreSQL database for the application

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: estimateur-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: estimateur
      POSTGRES_PASSWORD: estimateur_password
      POSTGRES_DB: estimateur_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estimateur -d estimateur_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application (for production-like testing)
  app:
    build: .
    container_name: estimateur-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://estimateur:estimateur_password@db:5432/estimateur_db?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret-change-in-production
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - full  # Only start with `docker-compose --profile full up`

volumes:
  postgres_data:
